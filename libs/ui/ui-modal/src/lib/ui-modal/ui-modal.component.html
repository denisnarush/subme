<div *ngIf="isActive()" class="modal__inner" role="dialog" aria-modal="true">
  <header s-ui-header class="header">
    <ng-content header__item_left select="[modal__header_-left]"></ng-content>
    <ng-content header__item_center select="[modal__header]"></ng-content>
    <ng-content header__item_right select="[modal__header_-right]"></ng-content>
  </header>
  <div s-ui-content class="content">
    <div class="modal__item modal__item_side_center">
      <ng-content></ng-content>
    </div>
  </div>
  <footer s-ui-footer class="footer">
    <ng-content footer__item_left select="[modal__footer_-left]"></ng-content>
    <ng-content footer__item_center select="[modal__footer]"></ng-content>
    <ng-content footer__item_right select="[modal__footer_-right]"></ng-content>
  </footer>
</div>
