<div *ngIf="isActive()" class="modal__inner" role="dialog" aria-modal="true">
  <header s-ui-header class="header">
    <ng-content header--item-left select="[modal--header--left]"></ng-content>
    <ng-content header--item-center select="[modal--header]"></ng-content>
    <ng-content header--item-right select="[modal--header--right]"></ng-content>
  </header>
  <div s-ui-content class="content">
    <div class="modal__item modal__item_side_center">
      <ng-content></ng-content>
    </div>
  </div>
  <footer s-ui-footer class="footer">
    <ng-content footer--item-left select="[modal--footer--left]"></ng-content>
    <ng-content footer--item-center select="[modal--footer]"></ng-content>
    <ng-content footer--item-right select="[modal--footer--right]"></ng-content>
  </footer>
</div>
