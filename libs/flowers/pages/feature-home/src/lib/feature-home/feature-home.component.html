<header s-ui-header class="header">
  <a
    header__item_right
    class="link txt txt_f_main-regular txt_s_2 txt_c_gray-1 txt_is_right"
    routerLink="../about"
    i18n="@@buttonAbout"
    >How it works?</a
  >
</header>

<main s-ui-content class="content">
  <div class="l l__image"></div>
  <div class="l l__title">
    <h1 class="title txt_f_header-regular txt_s_4 txt_c_gray-2 txt_is_center">
      <ng-container i18n="@@mainTitle">Subscribe Me</ng-container>
    </h1>
  </div>
  <div class="l l__text">
    <p class="txt txt_s_2 txt_f_main-regular txt_is_center" i18n="@@mainText">
      to receive
      <span class="txt txt_f_main-thin">{type, select, flowers {flowers}}</span>
      every
      <span class="txt txt_f_main-thin">{period, select, month {month}}</span>
      by subscription with delivery.
    </p>
  </div>
</main>

<footer s-ui-footer class="footer">
  <button
    footer__item_center
    type="button"
    class="button"
    i18n="@@buttonGetIn"
    (click)="auth__modal.toggle()">
    Get In
  </button>
</footer>

<div s-ui-modal #auth__modal class="modal">
  <ng-container *ngIf="auth__modal.isActive()">
    <div #auth__tabs class="s-ui-tabs">
      <span class="s-ui-tab" [ref]="auth__tabs" i18n="@@buttonLogIn">Log In</span>
      <span class="s-ui-tab" [ref]="auth__tabs" i18n="@@buttonSignIn">Sign In</span>
    </div>

    <ng-container *ngIf="auth__tabs.selected === 0">
      <div
        s-ui-field-email
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        [name]="'email'"></div>
      <div
        s-ui-field-password
        i18n-data-placeholder="@@fieldOneTimePasswordPlaceholder"
        i18n-data-label="@@fieldOneTimePasswordLabel"
        data-placeholder="7 digits"
        data-label="one time password"
        [name]="'password'"></div>
    </ng-container>

    <ng-container *ngIf="auth__tabs.selected === 1">
      <div
        s-ui-field-email
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        [name]="'email'"></div>
      <div
        s-ui-field-text
        i18n-data-placeholder="@@fieldUsernamePlaceholder"
        i18n-data-label="@@fieldUsernameLabel"
        data-placeholder="Johnny Silverhand"
        data-label="username"
        [name]="'username'"></div>
    </ng-container>
  </ng-container>
  <ng-container modal__footer>
    <button class="button" type="button" (click)="auth__modal.toggle()" i18n="@@buttonOK">
      ok
    </button>
  </ng-container>
</div>
