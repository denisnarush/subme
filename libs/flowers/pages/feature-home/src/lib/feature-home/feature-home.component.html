<header s-ui-header class="header">
  <a
    header--item-right
    class="link txt txt_f_main-regular txt_s_2 txt_c_gray-1 txt_is_right"
    routerLink="../about"
    i18n="@@buttonAbout"
    >How it works?</a
  >
</header>

<main s-ui-content class="content">
  <div class="l l__image"></div>
  <div class="l l__title">
    <h1 class="title txt_f_header-regular txt_s_4 txt_c_gray-2 txt_is_center">
      <ng-container i18n="@@mainTitle">Subscribe Me</ng-container>
    </h1>
  </div>
  <div class="l l__text">
    <p class="txt txt_s_2 txt_f_main-regular txt_is_center" i18n="@@mainText">
      to receive
      <span class="txt txt_f_main-thin">{type, select, flowers {flowers}}</span>
      every
      <span class="txt txt_f_main-thin">{period, select, month {month}}</span>
      by subscription with delivery.
    </p>
  </div>
</main>

<footer s-ui-footer class="footer">
  <span
    footer--item-center
    class="link txt txt_f_main-regular txt_s_3 txt_c_gray-1"
    i18n="@@buttonGetIn"
    (click)="authmodal.toggle()"
    >Get In</span
  >
</footer>

<div s-ui-modal #authmodal class="modal">
  <ng-container *ngIf="authmodal.isActive()">
    <div
      s-ui-tabs
      #authtabs
      class="tabs"
      [tabs]="[{ name: 'One' }, { name: 'Two' }]"
      [selected]="authtabs.tabs[0]"
    ></div>

    <ng-container *ngIf="authtabs.selected === authtabs.tabs[0]">
      <div
        s-ui-field-email
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        [name]="'email'"
      ></div>
      <div
        s-ui-field-password
        i18n-data-placeholder="@@fieldOneTimePasswordPlaceholder"
        i18n-data-label="@@fieldOneTimePasswordLabel"
        data-placeholder="7 digets"
        data-label="one time password"
      ></div>
    </ng-container>

    <ng-container *ngIf="authtabs.selected === authtabs.tabs[1]">
      <div
        s-ui-field-email
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        [name]="'email'"
      ></div>
      <div
        s-ui-field-text
        i18n-data-placeholder="@@fieldUsernamePlaceholder"
        i18n-data-label="@@fieldUsernameLabel"
        data-placeholder="Johnny Silverhand"
        data-label="username"
        [name]="'username'"
      ></div
    ></ng-container>
  </ng-container>
  <ng-container modal--footer>
    <p
      class="link txt txt_f_main-regular txt_s_3 txt_c_gray-1"
      (click)="authmodal.toggle()"
    >
      ok
    </p>
  </ng-container>
</div>
