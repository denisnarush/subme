<header class="s-ui-header">
  <a class="link"
    href="/about"
    i18n="@@buttonAbout"
    [routerLink]="['../about']"
    header__item_right
    >How it works?</a>
</header>

<main class="s-ui-content">
  <div class="l l__image"></div>
  <div class="l l__title">
    <h1 class="title title_centered">
      <ng-container i18n="@@mainTitle">Subscribe Me</ng-container>
    </h1>
  </div>
  <div class="l l__text">
    <p class="txt txt_s_2 txt_f_main-regular txt_is_center" i18n="@@mainText">
      to receive
      <span class="txt txt_f_main-thin">{type, select, flowers {flowers}}</span>
      every
      <span class="txt txt_f_main-thin">{period, select, month {month}}</span>
      by subscription with delivery.
    </p>
  </div>
</main>

<footer class="s-ui-footer">
  <button
    footer__item_center
    type="button"
    class="button button_size_medium"
    i18n="@@buttonGetIn"
    (click)="auth__modal.activate()">Get In</button>
</footer>

<div #auth__modal class="s-ui-modal">
  <ng-container *ngIf="auth__modal.isActive()">
    <form id="auth__form" (submit)="auth__modal.toggle()" method="get">
    <div #auth__tabs class="s-ui-tabs">
      <span class="s-ui-tab" [isSelected]="(auth__tabs.selected$ | async) === 0" i18n="@@buttonLogIn">Log In</span>
      <span class="s-ui-tab" [isSelected]="(auth__tabs.selected$ | async) === 1" i18n="@@buttonSignIn">Sign In</span>
    </div>

    <ng-container *ngIf="(auth__tabs.selected$ | async) === 0">
      <label
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        class="s-ui-field-email field_full_width"
        [name]="'email'"></label>
      <label
        i18n-data-placeholder="@@fieldOneTimePasswordPlaceholder"
        i18n-data-label="@@fieldOneTimePasswordLabel"
        data-placeholder="7 digits"
        data-label="one time password"
        class="s-ui-field-password field_full_width"
        [name]="'password'"></label>
    </ng-container>

    <ng-container *ngIf="(auth__tabs.selected$ | async) === 1">
      <label
        i18n-data-placeholder="@@fieldEmailPlaceholder"
        i18n-data-label="@@fieldEmailLabel"
        data-placeholder="johnny.silverhand@mail.com"
        data-label="email"
        class="s-ui-field-email field_full_width"
        [name]="'email'"></label>
      <label
        i18n-data-placeholder="@@fieldUsernamePlaceholder"
        i18n-data-label="@@fieldUsernameLabel"
        data-placeholder="Johnny Silverhand"
        data-label="username"
        class="s-ui-field-text field_full_width"
        [name]="'username'"></label>
    </ng-container>
    <div class="button-group button-group_jc_center">
      <button
        class="button button_size_medium"
        type="button"
        i18n="@@buttonLATER">later</button>

      <button
        class="button button_size_medium"
        type="submit"
        form="auth__form"
        i18n="@@buttonOK">ok</button>
    </div>
    </form>
  </ng-container>
</div>
