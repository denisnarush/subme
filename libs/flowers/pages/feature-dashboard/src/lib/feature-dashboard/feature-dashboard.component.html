<header s-ui-header class="header">
  <a class="link" href="#" header--item-left
    ><img class="icon" src="assets/icons/vector-prev.svg"
  /></a>
  <h1
    class="title txt_f_header-regular txt_s_4 txt_c_gray-2 txt_is_center"
    header--item-center
  >
    Subscriptions
  </h1>
  <a class="link" href="#" header--item-right
    ><img class="icon" src="assets/icons/log-out.svg"
  /></a>
</header>

<main s-ui-content class="content">
  <div class="l l__image">
    <img class="image" src="assets/images/calendar.svg" />
  </div>
  <div class="l l__text">
    <p class="txt txt_s_2 txt_f_main-regular txt_is_center">
      No active subscriptions <br />
      <span class="txt txt_s_2 txt_f_main-elight"
        >It's a good moment to change <br />
        1 thing in your life.</span
      >
    </p>
  </div>

  <ng-template class="l l__text" #dashboardTitle>
    <p class="txt txt_s_2 txt_f_main-regular txt_is_center">
      Nearest delivery: <br />
      <span class="txt txt_s_2 txt_f_main-elight">18 October</span>
    </p>
  </ng-template>

  <ng-template class="l l__list" #dashboardContent>
    <p class="txt txt_s_2 txt_f_main-regular txt_is_left">
      October <br />
      <span class="txt txt_s_2 txt_f_main-elight txt_is_center"
        >Sunday 18 - flowers for me</span
      >
    </p>
    <p class="txt txt_s_2 txt_f_main-regular txt_is_left">
      November <br />
      <span class="txt txt_s_2 txt_f_main-elight txt_is_center"
        >Wednesday 18 - flowers for me</span
      >
    </p>
    <p class="txt txt_s_2 txt_f_main-regular txt_is_left">
      December <br />
      <span class="txt txt_s_2 txt_f_main-elight txt_is_center"
        >Friday 18 - flowers for me</span
      ><br />
      <span class="txt txt_s_2 txt_f_main-elight txt_is_center"
        >Friday 18 - flowers for mother</span
      >
    </p>
  </ng-template>
</main>

<footer s-ui-footer class="footer">
  <a
    class="link txt txt_f_main-regular txt_s_3 txt_c_gray-1"
    href="#"
    footer--item-center
    >Choose</a
  >
</footer>
